    <h1>Mes expériences</h1>
    <div id="dialogue-box">
        Voici quelques-unes de mes expériences professionnelles et associatives. Cliquez sur les badges pour en savoir plus !
    </div>

    <div class="experience-cloud">
 
  <button class="experience-badge pro" data-content="Travail à DistriCenter : Durant les deux saisons que j'ai fait à DistriCenter j'ai énormément travaillé en autonomie mais aussi en équipe. J'ai tenu une caisse, fait du merchandising, de la mise en rayon, du facing, du rangement, du conseil client et de l'accueil.">DistriCenter</button>
  <button class="experience-badge pro" data-content="Travail à Leclerc : mise en rayon et facing au rayon bazar pendant les vacances de Noël.">Leclerc</button>
  <button class="experience-badge benevole" data-content="Bénévole aux Nuées Ardentes : durant ce festival organisé par l'UCA, j'étais chargée d'accueillir le public, de donner les programmes et de les guider.">Nuées Ardentes</button>
  <button class="experience-badge stage" data-content="Stage au Lieu-Dit : Organisation et coordination de la fête de quartier de Saint-Alyre. J'ai fait les courses, créé des jeux, assistés à des réunions sur différents sujets.">Le Lieu-Dit</button>
  <button class="experience-badge assoc" data-content="Engagement à l'AFEV : accompagnement scolaire et ouverture au monde culturel.">AFEV</button>
  <button class="experience-badge assoc" data-content="Membre de CinéFac : association de cinéma de l'UCA. Je suis chargée principalement de la communication. Je m'occupe des réseaux sociaux et du site Wordpress.">CinéFac</button>
  <button class="experience-badge pro" data-content="Travail aux Galeries Lafayette : conseil client et encaissement d'un corner de maroquinerie.">Galeries Lafayette</button>
  <button class="experience-badge assoc" data-content="Membre de Quoi D'Neuf Gergo ? : rédactions d'articles sur la sphère culturelle à Clermont-Ferrand, critiques sur des objets culturels, interviews de différents acteurs de ce monde.">Quoi D'Neuf Gergo ?</button>
  <button class="experience-badge benevole" data-content="Bénévole au Café Concert des Master DPEC : accueil du public, comptage, et service des repas. Travail en binôme.">Café-concert</button>
  <button class="experience-badge stage" data-content="Service civique au Lieu-Dit et à mille formes :">Lieu-Dit et mille formes</button>
  <button class="experience-badge pro" data-content="Travail à la PAG accueil : accueil du public, informations, guidage, lieux de travail : ASM, Clermont Foot 63, salon de l'élevage.">PAG Accueil</button>
  <button class="experience-badge pro" data-content="Travail à la DRAC du Puy de Dôme : travail en autonomie, accueil des visteurs, gestion des appels et des mails.">DRAC</button>
  
</div>
